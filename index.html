<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <label for="numBars">Number of Bars:</label>
    <input type="number" id="numBars" value="50" min="10" max="200">
    <label for="algorithm">Algorithm:</label>
    <select id="algorithm">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="quick">Quicksort</option>
      <option value="counting">Counting Sort</option>
      <option value="radix">Radix Sort</option>
      <option value="bucket">Bucket Sort</option>
      <option value="heap">Heap Sort</option>
      <option value="shell">Shell Sort</option>
    </select>
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="slow">Slow</option>
      <option value="medium" selected>Medium</option>
      <option value="fast">Fast</option>
    </select>
    <button id="generate">Generate Bars</button>
    <button id="start">Start Sorting</button>
  </div>

  <div id="bars-container"></div>

  <!-- Info Card -->
  <div id="algorithm-info">
    <h2 id="info-title"></h2>
    <p id="info-description"></p>
    <p id="info-complexity"></p>
  </div>

  <footer>
    <a href="" id="github-link" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="24" height="24">
    </a>
    <span>Repository</span><br>
    <span>Mail: akanshavgk2004@gmail.com </span>
  </footer>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
